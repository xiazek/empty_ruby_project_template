Style/Encoding:
  Enabled: false

AllCops:
  Exclude:
    - 'bin/*'
    - 'vendor/**/*'
    - 'config/environments/*'
    - 'db/**/*'
    - 'bin/**/*'
    - 'Guardfile'
    - 'node_modules'
    - 'Vagrantfile'
    - 'spec/rails_helper.rb'
    - 'spec/spec_helper.rb'
    - 'deploy/**/*'
  TargetRubyVersion: 2.5
  DisplayCopNames: true

Metrics/LineLength:
  Max: 120
  Exclude:
    - 'db/migrate/*'

Metrics/BlockLength:
  CountComments: false  # count full line comments?
  Max: 25
  Exclude:
    - 'Rakefile'
    - 'config/routes.rb'
    - '**/*.rake'
    - 'spec/**/*.rb'

Style/Documentation:
  Enabled: false

Style/TrailingCommaInHashLiteral:
  Enabled: true

Bundler/OrderedGems:
  Enabled: false
